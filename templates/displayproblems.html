<!DOCTYPE html>
<html lang="en">
<head>
	<title>Problems - Infinte</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static',filename='displayproblems/images/icons/favicon.ico')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='displayproblems/vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='displayproblems/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='displayproblems/vendor/animate/animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='displayproblems/vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='displayproblems/vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='displayproblems/css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='displayproblems/css/main.css')}}">
<!--===============================================================================================-->
<style>
#customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
					<span class="login100-form-title">
						 Logged in as user : <a href="https://www.codechef.com/users/{{username}} " target="_blank">{{username}}</a>
						 <center><a href="/menus">Menu</a></center>
						 <center><a href="/logout">Logout</a></center>
					</span>
					<span class="login100-form-title">
						 <i class="fa fa-search" aria-hidden="true"></i> Problem Finder 
					</span>
					
					<pr>
						<center>
							<div id="container">
					<table id="customers">
						<tr>
						    <th>Code</th>
						    <th>Name</th>
						    <th>Submissions</th>
						  	<th>Accuracy</th>
						  	<th>Link</th>
					  	</tr>
						{% for problem in finalproblems2 %}
							<tr>
								<td><i class="fa fa-terminal fa-sm" aria-hidden="true"></i> {{ problem[0] }}</td>
								<td>{{ problem[1] }}</td>
								<td>{{ problem[2] }}</td>
								<td>{{ problem[3] }}</td>
								<td><a href="https://www.codechef.com/problems/{{problem[0]}}" target="_blank">Link</a></td>
							</tr>
						{% endfor %}
					</table></div></center>
					
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->	
	<script src="{{url_for('static',filename='displayproblems/vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='displayproblems/vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static',filename='displayproblems/vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='displayproblems/vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='displayproblems/vendor/tilt/tilt.jquery.min.js')}}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='displayproblems/js/main.js')}}"></script>
</body>
</html>
